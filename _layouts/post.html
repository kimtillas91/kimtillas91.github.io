---
layout: default
---
{% include header.html bgimg="blog-header-bnw.jpg" %}
 <div class="page-image">
    <div class="cover-image" style="background: url({{"/assets/img/" | prepend: site.baseurl | append : page.img}}) center no-repeat; background-size: cover; height: 280px;"></div>
  </div>
  <div class="wrapper">
    <div class="blog-wrapper">
        <h1>{{page.title}}</h1>
        <div class="datestamp">{{page.date | date_to_string}}</div>
        <div class="blog-content">
          {{content}}
        </div>
    </div>
  </div>

{% include footer.html sticky="no" %}
